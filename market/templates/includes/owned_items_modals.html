<style>
  .modal-content {
    background-color: #212121;
  }
</style>

<!-- Modal -->
<div class="modal fade" id="Modal-Selling-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            {{item.name}}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{selling_form.hidden_tag()}}
          <h4 class="text-center">
            Are you sure you want to sell {{item.name}} for ${{item.price}} 
          </h4>
          <br>
          <h6 class="text-center">
            By Clicking sell, you will put this item back on market
          </h6>
          <br>
          <input id="sold_item" type="hidden" name="sold_item" value="{{item.name}}">
          {{selling_form.submit(class="btn btn-outline-danger col-12")}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
