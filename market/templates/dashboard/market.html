{% extends 'partials/base.html' %} <br/>
{% block title %} Market Page {% endblock %} <br/>
{% block content %} 
<div class="container">
    <h1>Market Page</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th class="text-center" scope="col">ID</th>
                <th class="text-center" scope="col">Name</th>
                <th class="text-center" scope="col">Barcode</th>
                <th class="text-center" scope="col">Price</th>
                <th class="text-center" scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <!-- Your rows inside the table HERE: -->
                <tr>
                    <td class="text-center">{{item.id}}</td>
                    <td class="text-center">{{item.name}}</td>
                    <td class="text-center">{{item.barcode}}</td>
                    <td class="text-center">${{item.price}}</td>
                    <td class="text-center">
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this item</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
